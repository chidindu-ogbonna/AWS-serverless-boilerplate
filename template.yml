# This is the SAM template that represents the architecture of your serverless application
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-template-basics.html

# The AWSTemplateFormatVersion identifies the capabilities of the template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/format-version-structure.html
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  scratch

# Transform section specifies one or more macros that AWS CloudFormation uses to process your template
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/transform-section-structure.html
Transform:
  - AWS::Serverless-2016-10-31

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: nodejs12.x
    Timeout: 120
    MemorySize: 128
    Environment:
      Variables:
        TABLE_NAME: my-table
        STAGE: production

# Resources declares the AWS resources that you want to include in the stack
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/resources-section-structure.html
Resources:
  # Each Lambda function is defined by properties:
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction

  # This is a Lambda function config associated with the source code: hello-from-lambda.js
  helloFromLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/hello-from-lambda.helloFromLambdaHandler
      Description: A Lambda function that returns a static string.
      Events:
        helloFromLambdaFunction:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /started
            Method: get

  dispatchResponder:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/dispatch/dispatch-responder.default
      Description: Dispatch responder to location
      Events:
        dispatchResponder:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /dispatch-responder
            Method: get

  hospitalGetAllCases:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/hospital/get-all-cases.default
      Description: Dispatch responder to location
      Events:
        hospitalGetAllCases:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /get-all-cases
            Method: get

  respondersGetResponders:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/hospital/get-all-cases.default
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: Dispatch responder to location
      Events:
        respondersGetResponders:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /get-responders
            Method: get

Outputs:
  helloFromLambdaFunction:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/started/"
